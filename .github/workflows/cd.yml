name: cd
on:
  push:
    branches:
      - main
      - next

# Needed for nx-set-shas when run on the main branch
permissions:
  actions: read
  contents: read

jobs:
  release:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance    steps:
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures
      - uses: nrwl/nx-set-shas@v3
        env:
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
      - name: Link package > Print versions > Release
        run: |
          npx nx-cloud record -- nx format:check

          npx nx run-many -t build --projects devkit,release --skip-nx-cache
          npm link dist/packages/release
          npm ls @nxgs/release

          echo "node: \t $(node -v)"
          echo "npm: \t $(npm -v)"
          echo "$(npx nx --version)"

          npx nx affected --target=release --parallel=3
